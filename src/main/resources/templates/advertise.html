<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    window.onload = function () {
        var str = '';

        $.ajax({
            type: "GET",
            url: "/dsp/v1/advertisement/",
            contentType: "application/json",
            success: function(data) {
                $.each(data, function(i) {
                    str += '<tr>';
                    str += '<td>' + data[i].title + '</td>';
                    str += '<td>' + data[i].price + '</td>';
                    str += '<td><img src="http://localhost:8081/images/' + data[i].image + '" style="width: 300px; height: 100px;"></td>';
                    str += '<td>' + data[i].score + '</td>';
                    str += '</tr>';
                });
                $('#creativeList').append(str);
            },
            error: function(e) {
                console.log("Error: " + e);
            }
        })
    }
</script>
<div>
    <table id="creativeList" border="1" width="50%">
        <tr>
            <td>
                제목
            </td>
            <td>
                낙찰가
            </td>
            <td>
                이미지
            </td>
            <td>
                점수
            </td>
        </tr>
    </table>
</div>
</body>
</html>
