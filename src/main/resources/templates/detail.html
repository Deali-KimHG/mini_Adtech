<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>광고 상세 정보</title>
</head>
<body>
<script type="text/javascript" src="/js/detail.js"></script>
<input hidden type="text" id="updateId" th:value="${creative.id}">
<div>
    <fieldset>
        <form id="detailForm">
            <table>
                <tr>
                    <th>제목</th>
                    <td><p th:text="${creative.title}"></p></td>
                </tr>
                <tr id="title" hidden>
                    <th>수정할 제목</th>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td><p th:text="${creative.status}"></p></td>
                </tr>
                <tr>
                    <th>낙찰가</th>
                    <td><p th:text="${creative.price}"></p></td>
                </tr>
                <tr id="price" hidden>
                    <th>수정할 낙찰가</th>
                    <td><input type="number" name="price"></td>
                </tr>
                <tr>
                    <th>이미지</th>
                    <td><img id="image" th:src="'http://localhost:8081/images/' + ${creativeImage.name}" width="300px" height="100px"></td>
                </tr>
                <tr id="updateImage" hidden>
                    <th>수정할 이미지</th>
                    <td><input type="file" name="images"></td>
                </tr>
                <tr>
                    <th>시작일자</th>
                    <td><p th:text="${creative.advertiseStartDate}"></p></td>
                </tr>
                <tr id="advertiseStartDate" hidden>
                    <th>수정할 시작일자</th>
                    <td><input type="datetime-local" name="advertiseStartDate"></td>
                </tr>
                <tr>
                    <th>종료일자</th>
                    <td><p th:text="${creative.advertiseEndDate}"></p></td>
                </tr>
                <tr id="advertiseEndDate" hidden>
                    <th>수정할 종료일자</th>
                    <td><input type="datetime-local" name="advertiseEndDate"></td>
                </tr>
            </table>
        </form>
        <button id="btn-update" onclick="update()" hidden>수정</button>
        <button id="btn-update-cancel" onclick="updateCancel()" hidden>취소</button>
        <button id="btn-update-mode" onclick="updateMode()">수정</button>
        <button id="btn-delete" onclick="deleteCreative()">삭제</button>
    </fieldset>
</div>
<a href="/">광고 목록</a>
</body>
</html>
